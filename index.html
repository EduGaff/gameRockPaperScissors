<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors - Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
	
	<div class="score-board">
		<div id="user-label" class="badge">User</div>
		<div id="computer-label" class="badge">Comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>

	<div class="result">
		<p>Select an option to play!</p>
	</div>

	<div class="choices">
		<div id="Rock" class="choice">
			<img src="img/rock.png" alt="cartoon rock hand" width="60">
		</div>
		<div id="Paper" class="choice">
			<img src="img/paper.png" alt="cartoon paper hand" width="60">
		</div>
		<div id="Scissors" class="choice">
			<img src="img/scissors.png" alt="cartoon scissors hand" width="60">
		</div>	
	</div>

	<p id="action-message">Make your move.</p>
	<script src="app.js" charset="UTF-8"></script>
</body>
</html>
